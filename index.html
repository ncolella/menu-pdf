<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Menù</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #0b0b0c;
      color: #f4f4f5;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .app {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .top {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
      background: rgba(20,20,22,.95);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }

    .btn {
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.08);
      color: #f4f4f5;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 16px;
    }

    .viewer {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
    }

    .card {
      width: min(100%, 980px);
      height: 100%;
      background: #141416;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.08);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: auto;
      display: block;
    }

    .hint {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 12px;
      color: #a1a1aa;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="top">
      <button class="btn" id="prev">←</button>
      <div id="info">Pagina 1</div>
      <button class="btn" id="next">→</button>
    </div>

    <div class="viewer">
      <div class="card">
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <div class="hint">Swipe ← → per sfogliare</div>
  </div>

  <!-- PDF.js LEGACY (espone pdfjsLib globale) -->
  <script src="https://unpkg.com/pdfjs-dist@3.3.122/legacy/build/pdf.min.js"></script>
  <script>
    // Worker
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://unpkg.com/pdfjs-dist@3.3.122/legacy/build/pdf.worker.min.js";

    const url = "./menu.pdf";

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let pdf = null;
    let pageNum = 1;
    let rendering = false;

    function updateInfo() {
      document.getElementById("info").textContent =
        `Pagina ${pageNum} / ${pdf.numPages}`;
    }

    async function renderPage(num) {
      rendering = true;
      const page = await pdf.getPage(num);

      const card = document.querySelector(".card");
      const baseViewport = page.getViewport({ scale: 1 });
      const scale = card.clientWidth / baseViewport.width;
      const viewport = page.getViewport({ scale });

      canvas.width = viewport.width;
      canvas.height = viewport.height;

      await page.render({
        canvasContext: ctx,
        viewport
      }).promise;

      rendering = false;
      updateInfo();
    }

    function clampAndRender() {
      if (!pdf || rendering) return;
      if (pageNum < 1) pageNum = 1;
      if (pageNum > pdf.numPages) pageNum = pdf.numPages;
      renderPage(pageNum);
    }

    document.getElementById("prev").onclick = () => {
      pageNum--;
      clampAndRender();
    };

    document.getElementById("next").onclick = () => {
      pageNum++;
      clampAndRender();
    };

    // Swipe orizzontale (no scroll)
    let startX = null;
    document.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    }, { passive: true });

    document.addEventListener("touchend", e => {
      if (startX === null) return;
      const dx = e.changedTouches[0].clientX - startX;
      startX = null;
      if (Math.abs(dx) < 40) return;
      pageNum += dx < 0 ? 1 : -1;
      clampAndRender();
    }, { passive: true });

    window.addEventListener("resize", () => {
      if (!pdf) return;
      clearTimeout(window.__r);
      window.__r = setTimeout(clampAndRender, 150);
    });

    // Load PDF
    pdfjsLib.getDocument(url).promise.then(doc => {
      pdf = doc;
      renderPage(pageNum);
    }).catch(err => {
      document.querySelector(".hint").textContent =
        "Errore: impossibile caricare il PDF.";
      console.error(err);
    });
  </script>
</body>
</html>
